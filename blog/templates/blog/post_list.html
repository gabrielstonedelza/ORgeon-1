{% extends "blog/sidenav.html" %}
{% block content %}

<div class="container mt-4">
    <section class="my-5">
        <h2 class="h1-responsive font-weight-bold text-center my-5">Admin Messages</h2>
        <div class="row mb-3">
            <div class="col-xs-6 col-sm-6 col-md-8 mb-3">
                <ul class="list-group z-depth-1-half">
                    {% for post in posts %}
                    <li class="list-group-item">
                        <img src="{{ post.author.profile.profile_pic.url }}" alt="">
                        <a href="{{ post.get_absolute_post_url }}">{{ post.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
</div>
{% endblock %}
