{% extends "blog/sidenav.html" %}

{% block content %}
<div class="container mt-3">
    <br>
    <h3 class="text-center mb-3 header-employee animated bounceInDown">Employees of Orgeon</h3>
    <br>
    <div class="row mb-3">
        {% for employee in employees %}
            <div class="col-xs-6 col-sm-6 col-md-3 mb-3 employee-container">
                <div class="card">
                    <div class="card-back"></div>
                    <div class="employee-full-details">
                        <div class="employee-pic mb-3">
                            <a href="{{ employee.profile.profile_pic.url }}" data-lightbox='gallery' data-title='{{employee.profile.fullname }}'>
                                <img src="{{ employee.profile.profile_pic.url }}" alt="employee pic">
                            </a>
                        </div>
                        <br>
                        <div class="employee-details">
                            <h3 class="text-center mb-2">{{ employee.profile.fullname }}</h3>
                            <h6 class="text-center">{{ employee.profile.position }}</h6>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
